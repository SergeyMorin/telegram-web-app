<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
</head>
<body>
    <h1>Добро пожаловать в Telegram Web App!</h1>
    <p>Здесь будет ваш контент.</p>

    <script src="https://web.telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.init();

        Telegram.WebApp.onEvent('themeChanged', function() {
            console.log('Тема изменена');
        });

        Telegram.WebApp.MainButton.setText("Нажми меня");
        Telegram.WebApp.MainButton.onClick(function() {
            Telegram.WebApp.close();
        });
    </script>
</body>
</html>
